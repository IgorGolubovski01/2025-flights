<div class="signup-wrapper">
  <div class="signup-card">
    <h1 class="title">Signup Form</h1>

    <label class="field">
      <span class="label">Email</span>
      <input class="input" type="email" placeholder="Input your email..." [(ngModel)]="email">
    </label>

    <label class="field">
      <span class="label">First Name</span>
      <input class="input" type="text" placeholder="Input your name..." [(ngModel)]="firstName">
    </label>

    <label class="field">
      <span class="label">Last Name</span>
      <input class="input" type="text" placeholder="Input your surname..." [(ngModel)]="lastName">
    </label>

    <label class="field">
      <span class="label">Phone</span>
      <input class="input" type="tel" placeholder="Input your phone..." [(ngModel)]="phone">
    </label>

    <label class="field">
      <span class="label">Address</span>
      <input class="input" type="text" placeholder="Input your address..." [(ngModel)]="address">
    </label>

    <label class="field">
      <span class="label">Password</span>
      <input class="input" type="password" placeholder="Input your password..." [(ngModel)]="password">
    </label>

    <label class="field">
      <span class="label">Repeat Password</span>
      <input class="input" type="password" placeholder="Repeat your password..." [(ngModel)]="repeatPassword">
    </label>

    <label class="field">
      <span class="label">Favourite Destination</span>
      <select class="input" [(ngModel)]="destination">
        <option *ngFor="let dest of destinationList" [value]="dest">
          {{dest}}
        </option>
      </select>
    </label>

    <div class="actions">
      <button type="button" class="primary" (click)="doSignup()">
        <i class="fa-solid fa-right-to-bracket"></i> Signup now
      </button>
      <a class="secondary" routerLink="/login">
        <i class="fa-solid fa-arrow-up-right-from-square"></i> I already have an account
      </a>
    </div>
  </div>
</div>
